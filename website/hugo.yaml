# Hugo configuration file
title: ESBMC-AI

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/Yiannis128"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/esbmc/esbmc-ai"
      params:
        icon: github
    - name: Discussions
      weight: 6
      url: "https://github.com/esbmc/esbmc-ai/discussions"
      params:
        icon: chat
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
