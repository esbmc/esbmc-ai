[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "esbmc_ai"
# https://hatch.pypa.io/latest/version/
dynamic = ["version"]
authors = [
  { name="Yiannis Charalambous", email="yiannis128@hotmail.com" },
]
description = "LLM driven development and automatic repair kit."
readme = "README.md"
license-files = { paths = ["LICENSE"] }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
]

keywords = [
  "esbmc", "LLM", "AI", "automated code repair",
]

dependencies = [
  "openai",
  "python-dotenv==1.0.0",
  "tiktoken",
  "aiosignal==1.3.1",
  "async-timeout==4.0.2",
  "attrs==23.1.0",
  "certifi==2022.12.7",
  "charset-normalizer==3.1.0",
  "idna==3.4",
  "regex==2023.3.23",
  "requests==2.29.0",
  "urllib3==1.26.15",
  "yarl==1.9.2",
  "langchain",
  "langchain-openai",
  "langchain-community",
  "langchain-ollama",
  "lizard",
]

#[project.optional-dependencies]
#option1 = [
#  "...",
#]
#option2 = [
#  "...",
#]

[tool.hatch.envs.default]
# Dependency of pytest-regtest: py
dependencies = [
  "pylint",
  "ipykernel",
  "pytest",
  "pytest-cov",
  "pytest-regtest",
  "py",
  "twine",
  "hatch",
  "transformers",
  "torch",
  "langchain",
  "langchain_community"
]

[project.scripts]
esbmc-ai = "esbmc_ai.__main__:main"

[project.urls]
Homepage = "https://github.com/esbmc/esbmc-ai"
"Source Code" = "https://github.com/esbmc/esbmc-ai"
Documentation = "https://github.com/esbmc/esbmc-ai/wiki"
Issues = "https://github.com/esbmc/esbmc-ai/issues"

[tool.hatch.version]
path = "esbmc_ai/__about__.py"

[tool.hatch.build.targets.sdist]
ignore-vcs = false
# include = ["esbmc-ai/**/*", "pyproject.toml", "README.md"]
# exclude = ["**/*"]
packages = ["esbmc_ai"]

[tool.hatch.build.targets.wheel]
ignore-vcs = false
# include = ["esbmc-ai/**/*", "pyproject.toml", "README.md"]
# exclude = ["**/*"]
packages = ["esbmc_ai"]
